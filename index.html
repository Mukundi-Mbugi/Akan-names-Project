<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row row1">
            <div class="col-6 m-5" column1>
                <h1>African Tales</h1>
                <h2>DID YOU KNOW...?</h2>
                <p>that In Ghana, children are frequently given their first name as a 'day name' which corresponds to the day in the week they were born.?</p>
                <p id="p2">Curious to know what your Akan name is? <br> Fill the form, hit the submit button and see <em>magic!</em> </p>
            </div>
            <div class="col-4" column2>
                <div class="header">
                    <h2>Know your Akan name!</h2>
                </div>
                <form class="form" id="form">
                    <div class="form-control">
                        <label> Date of Birth</label>
                        <input type="text" placeholder="dd" id = "day" maxlength="2" required>
                        <p id="alert1"></p>
                        <label> Month of Birth</label> 
                        <input type="text" placeholder="mm" id = "month" maxlength="2" required>
                        <p id="alert2"></p>
                        <label> Year of Birth</label>
                        <input type="text" placeholder="yyyy" id = "year" maxlength="4" required>
                        <p id="alert3"></p>
                        <label>Select gender</label>
                        <select name="Gender" id="gender">
                            <option value="male" id="man">Male</option>
                            <option value="female" id="woman">Female</option>
                        </select>
                        <button type="button" value="submit" onclick="akanName()" id="submit">Submit</button>
                            <p id="return"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
